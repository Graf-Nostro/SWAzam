<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="Server.css">

    <title>SWAZAM</title>
    
  </head>

  <body>
    
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
	
	<div style="text-align:center; width:100%;">
		<form id="login" action="login" method="post">
		    <h1>SWAZAM Log In</h1>
		    <fieldset id="inputs">
		        <input id="username" type="text" name="name" placeholder="Username" autofocus required>   
		        <input id="password" type="password" name="passwd" placeholder="Password" required>
		    </fieldset>
		    <fieldset id="actions">
		        <input type="submit" id="submit" value="Log in">
		        <a href="">Forgot your password?</a> &nbsp; <a href="register.html">Register</a>
		    </fieldset>
		</form>
	</div>
    
  </body>
</html>
